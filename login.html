<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .container {
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      text-align: center;
    }
    
    .container label {
      display: block;
      margin: 10px 0;
    }
    
    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .container input[type="submit"],
    .container input[type="button"] {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .container .forgot-password {
      text-align: center;
      margin-top: 10px;
    }
    
    .container .social-login {
      text-align: center;
      margin-top: 20px;
    }
    
    .container .social-login img {
      width: 30px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="process_login.php" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <input type="submit" value="Login">
    </form>
    
    <div class="forgot-password">
      <button type="button" onclick="forgotPassword()">Forgot Password?</button>
    </div>
    
    <div class="social-login">
      <img src="facebook_logo.png" alt="Facebook" onclick="loginWithFacebook()">
      <img src="twitter_logo.png" alt="Twitter" onclick="loginWithTwitter()">
      <img src="google_logo.png" alt="Google" onclick="loginWithGoogle()">
    </div>
  </div>
  
  <script>
    function forgotPassword() {
      // Handle the forgot password functionality here
      alert("Forgot Password clicked!");
    }
    
    function loginWithFacebook() {
      // Handle the sign up with Facebook functionality here
      alert("Sign up with Facebook clicked!");
    }
    
    function loginWithTwitter() {
      // Handle the sign up with Twitter functionality here
      alert("Sign up with Twitter clicked!");
    }
    
    function loginWithGoogle() {
      // Handle the sign up with Google functionality here
      alert("Sign up with Google clicked!");
    }
  </script>
</body>
</html>
